<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Gamerverse: A peer-to-peer marketplace</title>
    <meta name="description" content="Gamerverse: A peer-to-peer marketplace">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/CSS File/gamerversestyle.css">
</head>

<body>
    <header>
        <!-- Start of Jumbotron -->
        {% block header %}
        {% endblock %}
        <!-- End of Jumbotron -->

        <!-- Start of Navigation Bar -->
        <nav class="navbar navbar-expand-md bg-warning navbar-light">
            <a class="navbar-brand" href="Homepage.html">&nbsp; Gamerverse</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navBar">
                <span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navBar">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="Homepage.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Browse By Category</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">View Transaction History</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown">My Listings</a>
                        <div class="dropdown-menu dropdown-menu-right">
                            <a class="dropdown-item" href="CreateListing.html">Create New Listing</a>
                            <a class="dropdown-item" href="ManageListing.html">Manage Listing</a>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown">Account</a>
                        <div class="dropdown-menu dropdown-menu-right">
                            <a class="dropdown-item" href="#">Login/Register</a>
                            <a class="dropdown-item" href="#">Logout</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- End of Navigation Bar -->
        <br>

    </header>

    <div class="container-fluid">
        <main>
            <!-- Start of Search Bar -->
            <section>
                <form>
                    <div class="row mb-4">
                        <div class="form-group col-md-9">
                            <input id="searchBarInput" type="email" placeholder="Search for your next video game..."
                                class="form-control form-control-underlined">
                        </div>
                        <div class="form-group col-md-3">
                            <button type="submit"
                                class="btn btn-warning rounded-pill btn-block shadow-sm">Search</button>
                        </div>
                    </div>
                </form>
            </section>
            <!-- End of Search Bar -->
            {% block content %}

            {% endblock %}
            <!-- Start of end of page Utility Links -->
            <section>
                <div class="utilityLinks">
                    <a href="#">Contact Us</a>
                    <a href="#">Help</a>
                </div>
            </section>
            <!-- End of end of page Utility Links -->
            <br>
    </div>
    </main>

    <!-- Start of Copyright text -->
    <footer>
        <div class="p text-center">Copyright &copy 2019 Gamerverse</p>
    </footer>
    <!-- End of Copyright text -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>

</html>
